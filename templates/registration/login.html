{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 社会的知性値診断</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form method="post" id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">ユーザー名</label>
                {{ form.username }}
                {% if form.username.errors %}
                    <p class="error">{{ form.username.errors.0 }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id_password">パスワード</label>
                {{ form.password }}
                {% if form.password.errors %}
                    <p class="error">{{ form.password.errors.0 }}</p>
                {% endif %}
            </div>
            <button type="submit">ログイン</button>
        </form>
        <div class="links">
            <a href="{% url 'signup' %}">新規登録</a>
            <a href="{% url 'password_reset' %}">パスワードをお忘れですか？</a>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
