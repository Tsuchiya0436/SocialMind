<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>セッション {{ session_id }} のスコア</title>
</head>
<body>
    <h1>セッション {{ session_id }} のスコア</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Attribute</th>
                <th>平均スコア</th>
            </tr>
        </thead>
        <tbody>
            {% for attribute, score in average_scores.items %}
            <tr>
                <td>{{ attribute }}</td>
                <td>{{ score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">トップへ戻る</a>
</body>
</html>
